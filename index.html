<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .login-card {
      width: 420px;
      background: rgba(2,119,189,0.85);
      border-radius: 15px;
      padding: 40px 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      opacity: 0;
      transform: scale(0.95);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }

    .company-name, .tagline {
      opacity: 0;
      transform: translateY(10px);
    }
    .company-name {
      font-size: 1.2rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1px;
    }
    .tagline {
      font-size: 0.9rem;
      font-weight: 300;
      color: #e0e0e0;
      margin-bottom: 16px;
    }

    .form-control {
      border-radius: 8px;
      background: rgba(255,255,255,0.92);
      border: 1.5px solid #01579b;
    }
    .form-control:focus {
      border-color: #000;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    .btn-login {
      background: #000;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      position: relative;
      transition: transform .15s ease, background .2s ease;
    }
    .btn-login:hover { background: #1f1f1f; transform: translateY(-1px); }

    .spinner-border {
      width: 1rem;
      height: 1rem;
      border-width: 2px;
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #error { font-size: 0.9rem; border-radius: 8px; }

    /* keyframes */
    @keyframes fadeInScale { from {opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }
    @keyframes fadeSlideUp { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeOutShrink { from {opacity:1; transform:scale(1);} to {opacity:0; transform:scale(0.8);} }

    /* active animation states */
    .animate-card   { animation: fadeInScale 0.6s ease-out forwards; }
    .animate-name   { animation: fadeSlideUp 0.6s 0.2s ease-out forwards; }
    .animate-tagline{ animation: fadeSlideUp 0.6s 0.4s ease-out forwards; }
    .redirecting    { animation: fadeOutShrink 0.6s ease-in forwards; }
  </style>
</head>
<body>
  <div class="login-card" id="card">
    <img src="mylogo.jpg" alt="Company Logo" class="logo">
    <p class="company-name" id="name">FIGMARK INFOTEK</p>
    <p class="tagline" id="tagline">Benchmark on Infinite Ideas</p>

    <h4 class="text-white mb-3">Employee Login</h4>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email" required autofocus autocomplete="off">

    <button class="btn btn-login w-100" id="loginBtn" onclick="login()">
      <span id="btnText">Login</span>
      <div class="spinner-border text-light" role="status" id="btnSpinner"></div>
    </button>

    <div id="error" class="alert alert-danger mt-3 d-none"></div>
  </div>

  <script>
    // Clear old session when login page loads
    localStorage.clear();

    window.addEventListener("load", () => {
      document.getElementById("card").classList.add("animate-card");
      document.getElementById("name").classList.add("animate-name");
      document.getElementById("tagline").classList.add("animate-tagline");
    });

    const API_URL = "https://script.google.com/macros/s/AKfycbz5vloRwy0mumeIzmn39tD1LA6IBXlWiRui1Dwz8FSZ-S0EDnutehxnLaCO9YPDN-1E/exec";

    async function login() {
      const email = document.getElementById("email").value;
      if (!email) return;

      const btn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("btnSpinner");
      const err = document.getElementById("error");

      err.classList.add("d-none");
      btn.disabled = true;
      btnText.style.display = "none";
      spinner.style.display = "inline-block";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: new URLSearchParams({action:"login", email})
        });
        const data = await res.json();

        if (data.status === "ok") {
          localStorage.setItem("name", data.name);
          localStorage.setItem("email", data.email);

          document.getElementById("card").classList.add("redirecting");
          setTimeout(()=> window.location.href = "worklog.html", 600);
        } else {
          err.textContent = data.msg || "Login failed.";
          err.classList.remove("d-none");
          btn.disabled = false;
          btnText.style.display = "inline";
          spinner.style.display = "none";
        }
      } catch {
        err.textContent = "Error connecting to server.";
        err.classList.remove("d-none");
        btn.disabled = false;
        btnText.style.display = "inline";
        spinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
